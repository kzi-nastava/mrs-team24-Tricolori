<div class="h-full flex flex-col p-6 bg-white">

  <div class="flex items-center gap-3 mb-6">
    <h2 class="text-xl font-bold text-slate-800 m-0 tracking-tight">New Ride Assigned !</h2>
  </div>

  <div class="bg-slate-50 rounded-lg p-5 border border-slate-200 mb-6 shadow-sm">
    <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-6">Route Details</h3>

    <div class="relative">
      <div class="flex items-center gap-4 mb-8 relative z-10">
        <div class="w-10 h-10 rounded-lg bg-cyan-100 flex items-center justify-center text-cyan-600">
          <ng-icon name="heroMapPin" class="w-5 h-5"></ng-icon>
        </div>
        <div class="flex flex-col">
          <span class="text-[9px] font-bold text-slate-400 uppercase tracking-wider">Pickup</span>
          <span class="text-sm font-bold text-slate-800 leading-tight">{{ activeRide().pickup }}</span>
        </div>
      </div>

      <div class="absolute left-5 top-10 bottom-10 border-l-2 border-dotted border-slate-300"></div>

      <div class="flex items-center gap-4 relative z-10">
        <div class="w-10 h-10 rounded-lg bg-slate-800 flex items-center justify-center text-white shadow-md">
          <ng-icon name="heroFlag" class="w-5 h-5"></ng-icon>
        </div>
        <div class="flex flex-col">
          <span class="text-[9px] font-bold text-slate-400 uppercase tracking-wider">Destination</span>
          <span class="text-sm font-bold text-slate-800 leading-tight">{{ activeRide().destination }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-cyan-50 border border-cyan-100 rounded-lg p-5 flex items-center gap-4 mb-auto">
    <div class="w-12 h-12 rounded-lg bg-white flex items-center justify-center text-cyan-600 shadow-sm border border-cyan-100">
      <ng-icon name="heroClock" class="w-6 h-6"></ng-icon>
    </div>
    <div class="flex flex-col">
      <span class="text-[10px] text-cyan-700 font-bold uppercase tracking-widest">Time to Pickup</span>
      <div class="flex items-baseline gap-1">
        <span class="text-2xl font-black text-cyan-900 leading-none">{{ activeRide().eta }}</span>
        <span class="text-xs font-bold text-cyan-700 uppercase">min</span>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-3 mt-8">
    <button (click)="handleCancel()"
            class="bg-white border border-red-200 text-red-500 hover:bg-red-50 font-bold py-3.5 rounded-lg flex items-center justify-center gap-2 transition-all active:scale-95 text-sm">
      <ng-icon name="heroXMark" class="w-4 h-4"></ng-icon> CANCEL
    </button>
    <button (click)="handleStartRide()"
            class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3.5 rounded-lg flex items-center justify-center gap-2 transition-all active:scale-95 shadow-md shadow-emerald-100 text-sm">
      <ng-icon name="heroCheck" class="w-4 h-4"></ng-icon> START
    </button>
  </div>

</div>
