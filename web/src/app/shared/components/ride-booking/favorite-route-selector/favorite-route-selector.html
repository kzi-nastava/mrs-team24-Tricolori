<div class="max-w-lg h-[75vh] flex flex-col bg-white rounded-2xl shadowed font-sans overflow-hidden m-3">
  <div class="flex items-center justify-between p-5 border-b border-gray-100 shrink-0 bg-white">
    <div class="flex items-center gap-5">
      <div class="bg-base-100 p-3 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="size-6 text-base-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </div>
      <div>
        <h2 class="text-2xl text-base-700">Select Favorite Route</h2>
        <p class="text-gray-400 text-sm">Quickly fill your form by selecting a favorite route</p>
      </div>
    </div>
    <button class="text-gray-400 hover:text-gray-600 transition-colors cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  <div class="p-5 overflow-y-auto flex flex-col gap-4 flex-1">
    <!-- @for ovdje -->
    @for(route of favoriteRoutes; track $index) {
    <div (click)="selectRoute(route)" class="bg-gray-100 p-5 rounded-2xl border-0 cursor-pointer hover:shadow-md transition-all">
        <h3 class="text-xl text-gray-800 mb-4">{{route.title}}</h3>
        <div class="flex flex-col gap-3">
            <div class="flex gap-3 items-center justify-start">
                <div class="size-3 rounded-full bg-dark shrink-0"></div>
                <div>
                    <p class="text-xs text-gray-400 uppercase">From:</p>
                    <p class="text-gray-700 font-medium">{{route.from}}</p>
                </div>
            </div>
            <div class="flex gap-3 items-center justify-start">
                <div class="size-3 rounded-full bg-light-600 shrink-0"></div>
                <div>
                    <p class="text-xs text-gray-400 uppercase">To:</p>
                    <p class="text-gray-700 font-medium">{{route.to}}</p>
                </div>
            </div>
        </div>
    </div>
    }
  </div>
</div>
