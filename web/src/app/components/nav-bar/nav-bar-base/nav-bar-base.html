<nav class="flex items-center justify-between h-16 px-8 bg-white text-deep-900 sticky top-0 z-50 border-b border-b-black/10">

  <!-- Logo -->
  <div class="flex flex-row items-center gap-3 justify-start cursor-pointer hover:opacity-80 transition" routerLink="/">
    <img
      ngSrc="/assets/icons/logo.svg"
      alt="Logo"
      class="w-10 h-10"
      height="128"
      width="128">
    <h3 class="text-2xl font-logo text-deep-900 tracking-wide">CUBER</h3>
  </div>

  <!-- Navigation && Actions based on role -->
  @switch (role) {
    @case ('ROLE_DRIVER') {
      <app-navigation-driver></app-navigation-driver>
      <app-actions-driver></app-actions-driver>
    }
    @case ('ROLE_PASSENGER') {
      <app-navigation-passenger></app-navigation-passenger>
      <div class="flex items-center gap-4">
        <button (click)="onLogout()" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition">
          Logout
        </button>
      </div>
    }
    @case ('ROLE_ADMIN') {
      <app-navigation-admin></app-navigation-admin>
      <div class="flex items-center gap-4">
        <button (click)="onLogout()" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition">
          Logout
        </button>
      </div>
    }
    @default {
      <!-- Unregistered user -->
      <div class="flex-1"></div>
      <div class="flex items-center gap-4">
        <a
          routerLink="/login"
          class="px-6 py-2 bg-base-600 hover:bg-base-700 text-white rounded-lg font-medium transition">
          Login
        </a>
      </div>
    }
  }

</nav>
