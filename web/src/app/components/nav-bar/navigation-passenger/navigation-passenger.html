<div class="flex items-center gap-6">
  <a routerLink="/passenger/home" routerLinkActive="active" class="nav-link">
    <span>Home</span>
  </a>
  <a id="passenger-history" routerLink="/passenger/history" routerLinkActive="active" class="nav-link">
    <span>History</span>
  </a>
  <a routerLink="/passenger/notifications" routerLinkActive="active" class="nav-link relative">
    <span>Notifications</span>
    @if (unreadCount > 0) {
      <span class="notification-badge"></span>
    }
  </a>
  <a routerLink="/passenger/support" routerLinkActive="active" class="nav-link">
    <span>Support</span>
  </a>
  <a routerLink="/passenger/profile" routerLinkActive="active" class="nav-link">
    <span>Profile</span>
  </a>
</div>
