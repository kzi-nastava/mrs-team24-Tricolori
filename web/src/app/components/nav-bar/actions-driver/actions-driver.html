<div class="flex items-center gap-3">
  <!-- Status Button -->
  <button
    (click)="toggleStatus()"
    [ngClass]="{
      'bg-green-600 hover:bg-green-700': active(),
      'bg-gray-500 hover:bg-gray-600': !active()
    }"
    class="flex items-center gap-2 px-4 py-2 text-white rounded-lg transition font-medium">

    <ng-icon [name]="active() ? 'heroBoltSolid' : 'heroBoltSlashSolid'" class="w-5 h-5"></ng-icon>
    <span class="w-16 text-left">{{ active() ? 'Active' : 'Inactive' }}</span>
  </button>

  <!-- Logout Button -->
  <button
    (click)="logout()"
    [disabled]="active()"
    [ngClass]="{ 'opacity-50 cursor-not-allowed': active() }"
    class="flex items-center gap-2 px-4 py-2 bg-cyan-600 hover:bg-cyan-700 disabled:hover:bg-cyan-600 text-white rounded-lg transition font-medium">

    <ng-icon name="heroArrowRightOnRectangle" class="w-5 h-5"></ng-icon>
    <span>Logout</span>
  </button>
</div>
