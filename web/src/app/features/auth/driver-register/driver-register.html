<div class="max-w-xl font-sans mx-auto p-3">
    <div>
        <h2 class="text-5xl text-light-800 text-center">Register a driver on Cuber</h2>
        <p class="text-gray-400 text-center">Add a new driver to the system</p>
    </div>

    <div class="flex items-center justify-center mb-12 mt-6">
        <div class="flex flex-col items-center">
            <div [class]="step == 1 ? selectedStepClasses : otherStepClasses">1</div>
            <p [class]="step == 1 ? selectedTextClasses : otherTextClasses">Driver Info</p>
        </div>
        <div class="w-32 h-0.5 bg-gray-300 mx-4 -mt-6"></div>
        <div class="flex flex-col items-center">
            <div [class]="step == 2 ? selectedStepClasses : otherStepClasses">2</div>
            <p [class]="step == 2 ? selectedTextClasses : otherTextClasses">Car & Account</p>
        </div>
    </div>

    @if(step == 1) {
        <div class="flex flex-col gap-12">
            <div class="flex flex-col gap-4">
                <div class="flex items-center gap-3 w-full pb-3 pl-2 pr-2">
                    <ng-icon name="matAccountCircleOutline" size="2.5rem" style="color: var(--color-light-700);"/>
                    <div>
                        <h3 class="text-xl text-light-700">Driver's Profile Picture</h3>
                        <p class="text-gray-400 text-sm">Others will be able to see driver's profile picture</p>
                    </div>
                </div>
                <!-- Pfp picker -->
                <app-pfp-picker 
                    (fileSelected)="handleNewFile($event)"
                    #pfpPicker />
            </div>

            <!-- Driver information -->
            <div class="flex flex-col gap-4">
                <div class="flex items-center gap-3 w-full pb-3 pl-2 pr-2">
                    <ng-icon name="heroUser" size="2.5rem" style="color: var(--color-light-700);"/>
                    <div>
                        <h3 class="text-xl text-light-700">Driver's Information</h3>
                        <p class="text-gray-400 text-sm">Driver personal information</p>
                    </div>
                </div>
                <app-step-one-form
                    [oldStepData]="savedStepOneData"
                    (newStepData)="handleStepOne($event)"
                />                
            </div>
            
        </div>
    }

    @else {
        <div class="flex flex-col gap-8 max-w-2xl mx-auto">
            <div class="shadowed bg-white rounded-2xl p-5 flex flex-col gap-5">
                <div class="flex items-center gap-4 border-b-3 border-base-600 w-full pb-3 pl-2 pr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-10 text-light-700"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17a2 2 0 11-4 0 2 2 0 014 0ZM19 17a2 2 0 11-4 0 2 2 0 014 0ZM13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1" /></svg>
                    <h3 class="text-xl text-light-700">Car & Account Information</h3>
                </div>
                <app-step-two-form 
                    [oldStepData]="savedStepTwoData"
                    (newStepData)="handleStepTwo($event)"
                    (back)="prevStep($event)"
                />
            </div>
        </div>
    }
</div>
