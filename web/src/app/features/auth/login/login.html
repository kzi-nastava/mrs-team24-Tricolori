<div class="flex justify-center pt-16 bg-white min-h-[calc(100vh-80px)]">

  <div class="w-full max-w-md text-center px-4">

    <!-- Title -->
    <h1 class="text-4xl font-sans text-base-900 mb-2">Welcome back!</h1>

    <!-- Subtitle -->
    <p class="text-gray-700 mb-8">
      New to Cuber?
      <a routerLink="/register" class="text-base-600 font-medium no-underline hover:underline">
        Register here
      </a>!
    </p>

    <!-- Global Error Message -->
    @if (errorMessage) {
      <div class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg mb-4 text-left text-sm">
        {{ errorMessage }}
      </div>
    }

    <!-- Global Success Message -->
    @if (successMessage) {
      <div class="bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg mb-4 text-left text-sm">
        {{ successMessage }}
      </div>
    }

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-4 text-left font-sans">

      <!-- Email Field -->
      <label class="block text-base-800 mb-2 text-sm font-sans">Enter your email address:</label>
      <div class="relative w-full mb-1">
        <ng-icon name="heroEnvelope" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></ng-icon>
        <input
          type="email"
          formControlName="email"
          placeholder="john@example.com"
          class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00acc1] focus:border-transparent">
      </div>

      <!-- Password Field -->
      <label class="block text-base-800 mb-2 text-sm mt-4">
        Enter your password:
      </label>
      <div class="relative w-full mb-1">
        <ng-icon
          name="heroLockClosed"
          class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400">
        </ng-icon>
        <input
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder="Your password"
          class="w-full pl-12 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00acc1] focus:border-transparent">
        <ng-icon
          [name]="hidePassword ? 'heroEyeSlash' : 'heroEye'"
          (click)="hidePassword = !hidePassword"
          class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 hover:text-gray-600 cursor-pointer">
        </ng-icon>
      </div>

      <!-- Forgot Password -->
      <div class="text-right -mt-1 mb-6">
        <a
        routerLink="/reset-password"
        class="text-gray-600 text-sm no-underline hover:underline">
        Forgot your password?
        </a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-base-600 h-12 hover:bg-base-700 text-white py-4 rounded-lg text-lg font-medium transition flex items-center justify-center gap-2">
        Submit
        <ng-icon name="heroArrowRight" class="w-5 h-5"></ng-icon>
      </button>

    </form>

    <!-- Benefits Card -->
    <div class="mt-8 bg-[#e0f7fa] rounded-lg p-5 text-left">
      <h3 class="text-base-700 font-medium mb-3 mt-0">
        Login Benefits:
      </h3>
      <ul class="list-none p-0 m-0 text-base-800 text-sm leading-relaxed space-y-1">
        <li>• Access your ride history</li>
        <li>• Saved payment methods</li>
        <li>• Favorite locations</li>
        <li>• Exclusive member discounts</li>
      </ul>
    </div>

  </div>
</div>
