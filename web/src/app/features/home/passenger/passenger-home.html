<div class="passenger-home">
  <div class="booking-container">
    <!-- Header -->
    <div class="booking-header">
      <div class="header-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 11L12 14L22 4M21 12V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1 class="booking-title">Book Your Ride</h1>
    </div>

    <!-- Booking Form -->
    <div class="booking-form">
      <!-- Map Placeholder -->
      <div class="map-section">
        <div class="map-placeholder">
          <svg class="w-16 h-16 text-gray-400" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C8.13 2 5 5.13 5 9C5 14.25 12 22 12 22C12 22 19 14.25 19 9C19 5.13 15.87 2 12 2ZM12 11.5C10.62 11.5 9.5 10.38 9.5 9C9.5 7.62 10.62 6.5 12 6.5C13.38 6.5 14.5 7.62 14.5 9C14.5 10.38 13.38 11.5 12 11.5Z" fill="currentColor"/>
          </svg>
          <p class="text-sm text-gray-500 mt-2">Route will be displayed here</p>
          <div class="route-status">
            <span class="status-badge" *ngIf="pickupLocation && destination">
              ✓ Route ready for booking
            </span>
          </div>
        </div>
      </div>

      <!-- Location Inputs -->
      <div class="location-inputs">
        <!-- Pickup Location -->
        <div class="input-group">
          <label class="input-label">
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
              <circle cx="12" cy="12" r="4" fill="currentColor"/>
            </svg>
            Pickup Location
          </label>
          <input 
            type="text" 
            [(ngModel)]="pickupLocation"
            placeholder="Bulevar kralja Petra 3"
            class="location-input pickup">
        </div>

        <!-- Stops -->
        <div class="stops-container" *ngIf="stops.length > 0">
          <div class="input-group" *ngFor="let stop of stops; let i = index">
            <label class="input-label">
              <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
              </svg>
              Stop {{ i + 1 }}
            </label>
            <div class="stop-input-wrapper">
              <input 
                type="text" 
                [(ngModel)]="stop.location"
                placeholder="Vuka Karadžića 5a"
                class="location-input stop">
              <button (click)="removeStop(stop.id)" class="remove-stop-btn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M6 18L18 6M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Add Stop Button -->
        <button 
          *ngIf="stops.length < 5"
          (click)="addStop()" 
          class="add-stop-btn">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Add Stop
        </button>

        <!-- Destination -->
        <div class="input-group">
          <label class="input-label">
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2C8.13 2 5 5.13 5 9C5 14.25 12 22 12 22C12 22 19 14.25 19 9C19 5.13 15.87 2 12 2Z" stroke="currentColor" stroke-width="2" fill="currentColor"/>
            </svg>
            Destination
          </label>
          <input 
            type="text" 
            [(ngModel)]="destination"
            placeholder="Laze Teleckog 13"
            class="location-input destination">
        </div>
      </div>

      <!-- Vehicle Type Selection -->
      <div class="vehicle-section">
        <label class="section-label">
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 17H3V11L6.5 5H17.5L21 11V17H19M5 17C5 17.5304 5.21071 18.0391 5.58579 18.4142C5.96086 18.7893 6.46957 19 7 19C7.53043 19 8.03914 18.7893 8.41421 18.4142C8.78929 18.0391 9 17.5304 9 17M5 17C5 16.4696 5.21071 15.9609 5.58579 15.5858C5.96086 15.2107 6.46957 15 7 15C7.53043 15 8.03914 15.2107 8.41421 15.5858C8.78929 15.9609 9 16.4696 9 17M19 17C19 17.5304 18.7893 18.0391 18.4142 18.4142C18.0391 18.7893 17.5304 19 17 19C16.4696 19 15.9609 18.7893 15.5858 18.4142C15.2107 18.0391 15 17.5304 15 17M19 17C19 16.4696 18.7893 15.9609 18.4142 15.5858C18.0391 15.2107 17.5304 15 17 15C16.4696 15 15.9609 15.2107 15.5858 15.5858C15.2107 15.9609 15 16.4696 15 17M9 17H15M6 8V11M18 8V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Vehicle Type
        </label>
        <div class="vehicle-options">
          <label 
            *ngFor="let vehicle of vehicleTypes"
            class="vehicle-option"
            [class.selected]="vehicleType === vehicle.value">
            <input 
              type="radio" 
              name="vehicleType" 
              [value]="vehicle.value"
              [(ngModel)]="vehicleType"
              class="hidden">
            <span class="vehicle-icon">{{ vehicle.icon }}</span>
            <span class="vehicle-label">{{ vehicle.label }}</span>
          </label>
        </div>
      </div>

      <!-- Additional Options -->
      <div class="options-section">
        <label class="option-item">
          <input type="checkbox" [(ngModel)]="babySeat">
          <svg class="checkbox-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Baby seat</span>
        </label>

        <label class="option-item">
          <input type="checkbox" [(ngModel)]="petFriendly">
          <svg class="checkbox-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Pet friendly</span>
        </label>

        <label class="option-item">
          <input type="checkbox" [(ngModel)]="scheduleForLater">
          <svg class="checkbox-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Schedule for later</span>
        </label>

        <div class="option-item time-option" *ngIf="scheduleForLater">
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 8V12L15 15M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Max {{ maxHoursAdvance }} hours in advance</span>
        </div>
      </div>

      <!-- Book Button -->
      <button 
        (click)="bookRide()" 
        class="book-btn"
        [disabled]="!pickupLocation || !destination">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 13L9 17L19 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Book Ride
      </button>
    </div>
  </div>
</div>
