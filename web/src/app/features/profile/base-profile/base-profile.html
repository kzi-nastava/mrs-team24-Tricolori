<div class="max-w-xl mx-auto font-sans p-3">
    <h2 class="text-2xl text-light-700 px-3">Your Profile</h2>
    <p class="text-gray-500 px-3">Manage your personal information and settings</p>

    <form (submit)="updateProfile()" [formGroup]="personalForm" class="flex flex-col gap-12 mt-6">
        <!-- Profile Picture -->
        <div class="flex flex-col gap-4">
            <div class="flex items-center justify-center flex-1 my-4">
                <div class="w-40 h-40 sm:w-48 sm:h-48 md:w-56 md:h-56 lg:w-64 lg:h-64 
                            rounded-full overflow-hidden border-4 border-dark-800 flex items-center justify-center bg-gray-300">
                    <img 
                        [src]="pfp" 
                        alt="Profile Picture" 
                        class="w-full h-full object-cover"
                    />
                </div>
            </div>
            <button class="bg-light-700 px-10 py-2.5 mx-auto rounded-xl w-fit text-white cursor-pointer">
                Upload Picture
            </button>
        </div>

        <!-- Email -->
        <div class="flex flex-col gap-4">
            <div class="flex items-center gap-3">
                <!-- Email Logo -->
                <ng-icon name="heroEnvelope" size="2.5rem" style="color: var(--color-light-700);"/>
                <div>
                    <h3 class="text-lg text-light-700">Email Address</h3>
                    <p class="text-gray-400 text-sm">Your contact email address</p>
                </div>
            </div>
            <input 
                class="bg-gray-100 rounded-2xl py-3 pl-4 pr-3 w-full" 
                type="email" readonly formControlName="email">
        </div>

        <!-- Security -->
        <div class="flex flex-col gap-4">
            <div class="flex items-center gap-3">
                <!-- Security Logo -->
                <ng-icon name="heroLockClosed" size="2.5rem" style="color: var(--color-light-700);"/>
                <div>
                    <h3 class="text-lg text-light-700">Security</h3>
                    <p class="text-gray-400 text-sm">Manage your password</p>
                </div>
            </div>
            <a routerLink="/password-change" class="bg-dark-700 text-center px-10 py-2.5 rounded-xl text-white cursor-pointer">Change Password</a>
        </div>

        <!-- Personal Information -->
        <div class="flex flex-col gap-4">
            <div class="flex items-center gap-3">
                <!-- Personal Logo -->
                <ng-icon name="heroUser" size="2.5rem" style="color: var(--color-light-700);"/>
                <div>
                    <h3 class="text-lg text-light-700">Personal Information</h3>
                    <p class="text-gray-400 text-sm">Update your personal details</p>
                </div>
            </div>

            <!-- Personal Data -->
            <div class="flex flex-col">
                <p class="text-gray-500 ml-2">First Name</p>
                <input 
                    class="bg-gray-100 rounded-2xl py-3 pl-4 pr-3" 
                    type="text" formControlName="firstName">
            </div>
            <div class="flex flex-col">
                <p class="text-gray-500 ml-2">Last Name</p>
                <input 
                    class="bg-gray-100 rounded-2xl py-3 pl-4 pr-3" 
                    type="text" formControlName="lastName">
            </div>
            <div class="flex flex-col">
                <p class="text-gray-500 ml-2">Phone Number</p>
                <input 
                    class="bg-gray-100 rounded-2xl py-3 pl-4 pr-3" 
                    type="text" formControlName="phoneNumber">
            </div>
            <div class="flex flex-col">
                <p class="text-gray-500 ml-2">Home Address</p>
                <input 
                    class="bg-gray-100 rounded-2xl py-3 pl-4 pr-3" 
                    type="text" formControlName="homeAddress">
            </div>
        </div>

        <!-- Controls -->
        <button [disabled]="!hasChanges() || personalForm.invalid" type="submit" class="disabled:bg-dark-300 disabled:cursor-not-allowed bg-light-700 px-10 py-2.5 mx-auto rounded-xl w-fit text-white cursor-pointer">Update Profile</button>
    </form>

    <!-- Driver Profile contains additional Information -->
    <ng-content></ng-content>
</div>
