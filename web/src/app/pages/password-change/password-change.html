<div class="max-w-xl mx-auto flex flex-col gap-10 p-5">
    <div>
        <h2 class="text-5xl text-light-800 text-center">Change your password</h2>
        <p class="text-gray-400 text-center">Choose a strong password to secure your account</p>
    </div>

    <div class="flex flex-col p-5 rounded-2xl">
        <div>
            <label class="block text-base-800 mb-2 text-sm">Enter current password</label>
            <div class="relative w-full mb-4">
                <ng-icon name="heroLockClosed" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></ng-icon>
                <input
                [type]="showCurrentPassword ? 'text' : 'password'"
                formControlName="password"
                placeholder="Your password"
                class="w-full pl-12 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00acc1] focus:border-transparent">
                <ng-icon
                [name]="showCurrentPassword ? 'heroEyeSlash' : 'heroEye'"
                (click)="showCurrentPassword = !showCurrentPassword"
                class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 hover:text-gray-600 cursor-pointer">
                </ng-icon>
            </div>
        </div>
        <div>
            <label class="block text-base-800 mb-2 text-sm">Enter new password</label>
            <div class="relative w-full mb-4">
                <ng-icon name="heroLockClosed" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></ng-icon>
                <input
                [type]="showNewPassword ? 'text' : 'password'"
                formControlName="password"
                placeholder="Your password"
                class="w-full pl-12 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00acc1] focus:border-transparent">
                <ng-icon
                [name]="showNewPassword ? 'heroEyeSlash' : 'heroEye'"
                (click)="showNewPassword = !showNewPassword"
                class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 hover:text-gray-600 cursor-pointer">
                </ng-icon>
            </div>
        </div>
        <div>
            <label class="block text-base-800 mb-2 text-sm">Confirm new password</label>
            <div class="relative w-full mb-4">
                <ng-icon name="heroLockClosed" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></ng-icon>
                <input
                [type]="showConfirmedPassword ? 'text' : 'password'"
                formControlName="password"
                placeholder="Your password"
                class="w-full pl-12 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00acc1] focus:border-transparent">
                <ng-icon
                [name]="showConfirmedPassword ? 'heroEyeSlash' : 'heroEye'"
                (click)="showConfirmedPassword = !showConfirmedPassword"
                class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 hover:text-gray-600 cursor-pointer">
                </ng-icon>
            </div>
        </div>

        <button type="submit" class="w-full h-12 mt-8 bg-base-600 hover:bg-base-700 text-white py-4 rounded-lg text-lg font-medium transition flex items-center justify-center gap-2">
            Submit<ng-icon name="heroArrowRight" class="w-5 h-5"></ng-icon>
        </button>
    </div>

    <div class="bg-dark-100 rounded-lg p-5 text-left">
        <h3 class="text-base-700 font-medium mb-3 mt-0">
            Password Requirements:
        </h3>
        <ul class="list-none p-0 m-0 text-base-800 text-sm leading-relaxed space-y-1">
            <li>• At least 8 characters</li>
            <li>• Upper and lowercase letters</li>
            <li>• At least one number</li>
        </ul>
    </div>
</div>
