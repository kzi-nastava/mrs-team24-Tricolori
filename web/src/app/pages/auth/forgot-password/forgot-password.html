<div class="flex justify-center pt-16 bg-white min-h-[calc(100vh-80px)]">

  <div class="w-full max-w-md text-center px-4">

    <!-- Title -->
    <h1 class="text-4xl font-sans text-base-900 mb-2">Forgot Password?</h1>

    <!-- Subtitle -->
    <p class="text-gray-700 mb-8">
      Remembered your password?
      <a routerLink="/login" class="text-base-600 font-medium no-underline hover:underline">
        Login here
      </a>!
    </p>

    <!-- Form -->
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="mt-4 text-left font-sans">

      <!-- Email Field -->
      <label class="block text-base-800 mb-2 text-sm font-sans">Enter your email address:</label>
      <div class="relative w-full mb-6">
        <ng-icon name="heroEnvelope" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></ng-icon>
        <input
          type="email"
          formControlName="email"
          placeholder="john@example.com"
          class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00acc1] focus:border-transparent">
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-base-600 h-12 hover:bg-base-700 text-white py-4 rounded-lg text-lg font-medium transition flex items-center justify-center gap-2">
        Send Reset Link
        <ng-icon name="heroArrowRight" class="w-5 h-5"></ng-icon>
      </button>

    </form>

    <!-- What Happens Next Card -->
    <div class="mt-8 bg-dark-100 rounded-lg p-5 text-left">
      <h3 class="text-base-700 font-medium mb-3 mt-0">
        What happens next?
      </h3>
      <ul class="list-none p-0 m-0 text-base-800 text-sm leading-relaxed space-y-1">
        <li>• We will send a link to your email</li>
        <li>• Click the link to reset your password</li>
        <li>• Link expires in 24 hours</li>
        <li>• Check your spam folder if not received</li>
      </ul>
    </div>

  </div>
</div>
