<div class="flex justify-center pt-16 bg-white min-h-[calc(100vh-80px)]">
  <div class="w-full max-w-md text-center px-4">
    @if((isTokenValid())) {
      <!-- Title -->
      <h1 class="text-4xl font-sans text-base-900 mb-2">Enter your password</h1>

      <!-- Subtitle -->
      <p class="text-gray-600 mb-8">
        Choose a strong password to secure your account
      </p>

      <!-- Form -->
      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="mt-4 text-left font-sans">

        <!-- New Password Field -->
        <label class="block text-base-800 mb-2 text-sm font-sans">Enter your password:</label>
        <div class="relative w-full mb-4">
          <ng-icon name="heroLockClosed" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></ng-icon>
          <input
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Your new password"
            class="w-full pl-12 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00acc1] focus:border-transparent">
          <ng-icon
            [name]="hidePassword ? 'heroEyeSlash' : 'heroEye'"
            (click)="hidePassword = !hidePassword"
            class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 hover:text-gray-600 cursor-pointer">
          </ng-icon>
        </div>

        <!-- Confirm Password Field -->
        <label class="block text-base-800 mb-2 text-sm">Re-enter your password:</label>
        <div class="relative w-full mb-6">
          <ng-icon name="heroLockClosed" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></ng-icon>
          <input
            [type]="hideConfirmedPassword ? 'password' : 'text'"
            formControlName="confirmedPassword"
            placeholder="Your new password"
            class="w-full pl-12 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00acc1] focus:border-transparent">
          <ng-icon
            [name]="hideConfirmedPassword ? 'heroEyeSlash' : 'heroEye'"
            (click)="hideConfirmedPassword = !hideConfirmedPassword"
            class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 hover:text-gray-600 cursor-pointer">
          </ng-icon>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-base-600 h-12 hover:bg-base-700 text-white py-4 rounded-lg text-lg font-medium transition flex items-center justify-center gap-2"
          [disabled]="isSubmitting">
          Submit
          <ng-icon name="heroArrowRight" class="w-5 h-5"></ng-icon>
        </button>

      </form>

      <!-- Password Requirements Card -->
      <div class="mt-8 bg-dark-100 rounded-lg p-5 text-left">
        <h3 class="text-base-700 font-medium mb-3 mt-0">
          Password Requirements:
        </h3>
        <ul class="list-none p-0 m-0 text-base-800 text-sm leading-relaxed space-y-1">
          <li>• At least 8 characters</li>
          <li>• Upper and lowercase letters</li>
          <li>• At least one number</li>
        </ul>
      </div>
    }
    @else {
      <div class="flex flex-col items-center justify-center py-20">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-base-400 mb-4"></div>
        <h2 class="text-xl font-medium text-gray-700">Verifying your link...</h2>
        <p class="text-gray-500 mt-2">Please wait a moment while we validate your token.</p>
      </div>
    }
  </div>
</div>
