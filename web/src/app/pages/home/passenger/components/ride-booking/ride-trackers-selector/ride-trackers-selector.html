<div class="flex flex-col gap-4 w-full">
    <div class="flex gap-3">
        <div class="flex-1">
            <input [formControl]="newTrackerEmail"
                type="email" 
                placeholder="passenger@email.com"
                (keyup.enter)="addTracker()"
                class="w-full p-4 bg-white border border-gray-200 rounded-2xl outline-none focus:ring-1 focus:ring-base-600 transition-all">
        </div>
        <button (click)="addTracker()"
                type="button"
                [disabled]="newTrackerEmail.invalid || !newTrackerEmail.value"
                class="bg-deep-300 hover:bg-deep-400 disabled:bg-deep-100 disabled:cursor-not-allowed transition-colors p-4 rounded-2xl text-white cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
        </button>
    </div>

    <div [formGroup]="trackersForm" class="flex flex-col gap-2 overflow-y-auto max-h-68 py-1">
        @for (tracker of trackers.controls; track tracker; let i = $index) {
            <div class="flex items-center justify-between bg-dark-100 p-3 rounded-2xl">
                <div class="flex items-center gap-3 text-base-800">
                    <ng-icon name="heroEnvelope" size="1.5rem"></ng-icon>
                    <p>{{ tracker.value }}</p>
                </div>
                
                <button 
                    (click)="removeTracker(i)" 
                    class="text-dark-600 p-1.5 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        }
    </div>
</div>
