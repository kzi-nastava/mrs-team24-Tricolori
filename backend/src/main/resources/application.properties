spring.application.name=backend
server.address=0.0.0.0

# DB settings
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Console clutter clear
spring.main.banner-mode=off
logging.level.root=info

# File Upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Cloudinary settings
cloudinary.cloud-name=${CLOUDINARY_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
cloudinary.default-avatar-url=https://res.cloudinary.com/${CLOUDINARY_NAME}/image/upload/profile-pictures/default-avatar.png

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application URL (for activation links)
app.frontend.url=http://localhost:4200

# Jwt
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Colored output
spring.output.ansi.enabled=ALWAYS

# Spring Doc
springdoc.packages-to-scan=com.tricolori.backend.controller